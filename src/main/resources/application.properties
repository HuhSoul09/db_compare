server.port=8081
server.servlet.context-path=/spes

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test2?allowMultiQueries=true&useUnicode=true\
  &characterEncoding=utf-8&useSSL=false&autoReconnect=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

spring.jpa.hikari.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

psring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
psring.data.elasticsearch.name=my-es

spring.mvc.static-path-patten=/**


#日期格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
